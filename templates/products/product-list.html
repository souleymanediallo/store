{% extends "layout.html" %}

{% block title %} Book store {% endblock %}

{% block content %}

    <section class="py-5">
        <div class="container">
            <div class="row">
                {% for product in products %}
                <div class="col-md-3 mb-3">
                    <div class="card h-100">
                  <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" width="100" height="400">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: {{ product.price }} €</p>
                    <a href="{{ product.get_absolute_url }}" class="btn btn-dark w-100">Détail du produit</a>
                  </div>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
